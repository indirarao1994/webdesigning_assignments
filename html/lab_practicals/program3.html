<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Sample</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: blue;
        }
        
        p {
            color: #333;
            font-size: 18px;
        }
        
        .highlight {
            background-color: yellow;
        }
        
        .bordered {
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Styling Sample</h1>
    <p>This is a paragraph with normal text.</p>
    <p class="highlight">This paragraph has a yellow background.</p>
    <p class="bordered">This paragraph has a red border.</p>
</body>
</html>
